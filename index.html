    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Hide scrollbar for horizontal scroll */
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        /* PRINT OPTIMIZATION */
        @media print {
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: auto;
                background: white;
            }
            
            /* Force page breaks and remove overflow */
            table {
                page-break-inside: auto;
                margin-bottom: 20mm;
            }
            
            tr {
                page-break-inside: avoid;
            }
            
            /* Ensure content flows to next page */
            div {
                page-break-inside: avoid;
            }
            
            /* Margin untuk printing - LANDSCAPE & COLOR */
            @page {
                margin: 10mm;
                size: A4 landscape;
            }
            
            /* Pastikan text visible dan COLOR */
            body {
                color: black;
                background: white;
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }
        }
    </style>
